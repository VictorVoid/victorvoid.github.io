<header class="header-site" role="banner">
    <div class="content">
        <div class="person">
            <img alt="Foto do Victor Igor" src="/assets/img/blog-author.jpg">
        </div>

        <h1>
            <span class="site-title">[{{site.username}}]</span>
        </h1>

        <div class="icons-home">
            <a title="Envie e-mail para mim" aria-label="Send email" href="mailto:{{site.email}}">
                <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
            </a>
            <a title="Vamos trocar uma ideia no Twitter" aria-label="Meu Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}">
                <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
            </a>
            <a title="Dê uma olha no meu Google+" aria-label="Meu Google+" target="_blank" href="https://plus.google.com/u/0/+{{site.gplus_username}}/posts">
                <svg class="icon icon-google-plus"><use xlink:href="#icon-google-plus"></use></svg>
            </a>
            <a title="Veja meus projetos open source" aria-label="Meu Github" target="_blank" href="https://github.com/{{site.github_username}}">
                <svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg>
            </a>
            <a title="Use o RSS para receber atualizações" aria-label="Use o RSS para receber atualizações" target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}">
                <svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg>
            </a>
        </div>

        <ul class="recent">
            <p>Posts recentes:</p>
             {% for post in site.posts limit:3%}
            <li>
                <a title="Leia um dos meus posts recentes" href="{{ post.url | prepend: site.baseurl }}">
                    <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
                </a>
            </li>
              {% endfor %}
        </ul>

        <ul class="recent">
            <p>Projetos recentes:</p>
             {% for project in site.projects limit:3%}
            <li>
                <a title="Veja um dos meus projetos recentes" href="{{ project.url}}">
                    <h2 class="post-title" itemprop="name">{{ project.name }}</h2>
                </a>
            </li>
              {% endfor %}
        </ul>
    </div>
    {% include menu-search.html %}
</header>
