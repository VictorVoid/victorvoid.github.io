<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


  <link href="{{site.baseurl}}/css/stylesheet.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/post-style.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/syntax.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/menu.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/tags.css" rel="stylesheet">  
  <!-- FONT -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- DISQUS-->
  <script id="dsq-count-scr" src="//victorvoid.disqus.com/count.js" async></script>
    
</head>
